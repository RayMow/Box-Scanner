<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table with Barcode Scanner</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Papa Parse Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- html5-qrcode Library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .sticky-top {
            position: sticky;
            top: 0;
            z-index: 1020;
            background-color: white;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .checked-row {
            background-color: #d4edda; /* Light green background */
        }
#result{
float:right;
}
    </style>
</head>
<body>
    <div class="sticky-top">
<span>Boxes found:</span>
<span id="boxesFound">0</span> <span> of </span>
        <span id="totalBoxes">0</span>
        <div id="result"></div>
    </div>
<div style="width: 500px;" id="qr-reader" class="mb-3"></div>
<input type="file" id="csvFile" accept=".csv" style="margin-top: 10px; margin-left: 10px;"/>
    <div class="container mt-2" id="content" style="display: none;">
        <h2 id="title">Receive order</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="boxLabelInput" placeholder="Box Label">
            <button class="btn btn-primary mt-2" id="updateButton">Update Check</button>
            <button class="btn btn-secondary mt-2" id="scanButton">Scan</button>
            
        </div>
        


        <table class="table table-hover table-responsive table-sm mt-3" id="dataTable">
            <thead>
                <tr>
                    <th>Check</th>
                    <th>Box Label</th>
                    <th>Quantity</th>
                    <th>Mark For</th>
                    <th>Description</th>
                    <th>Item</th>
                    <th>Order No</th>
                    <th>Length(cm)</th>
                    <th>Width(cm)</th>
                    <th>Height(cm)</th>
                    <th>Weight(kg)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
<button class="btn btn-danger mt-2" id="clearStorageButton">Clear all</button>
<audio id="scanbeep" src="content/Scanbeep.mp3"></audio>
<audio id="errorbeep" src="content/Errorbeep.mp3"></audio>
    </div>

    <script>
        window.onload = function() {
            if (localStorage.getItem('csvData')) {
                displayTable();
                updateStatusBar();
                document.getElementById('content').style.display = 'block';
                document.getElementById('csvFile').style.display = 'none';
            }
        };

        document.getElementById('csvFile').addEventListener('change', function(event){
            console.log("CSV file selected.");
            var file = event.target.files[0];
            Papa.parse(file, {
                complete: function(results) {
                    console.log("CSV file parsed. Saving to local storage.");
                    var trimmedData = results.data.map(row => {
                        return Object.fromEntries(
                            Object.entries(row).map(([key, value]) => [key.trim(), value.toString().trim()])
                        );
                    });
                    localStorage.setItem('csvData', JSON.stringify(trimmedData));
                    displayTable();
                    updateStatusBar();
document.getElementById('content').style.display = 'block';
                    document.getElementById('csvFile').style.display = 'none';
                },
                header: true
            });
        });

        document.getElementById('updateButton').addEventListener('click', function(){
            console.log("Update button clicked.");
            var inputVal = document.getElementById('boxLabelInput').value.trim();
            updateCheckColumn(inputVal);
        });

        document.getElementById('clearStorageButton').addEventListener('click', function(){
            console.log("Clear storage button clicked.");
            localStorage.clear();
            displayTable(); // Refresh table to show that data is cleared
            updateStatusBar();
document.getElementById('content').style.display = 'none';
            document.getElementById('csvFile').style.display = 'block';
        });

                function displayTable() {
            var data = JSON.parse(localStorage.getItem('csvData')) || [];
            var tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (data.length > 0) {
                document.getElementById('title').textContent = "Receive order " + (data[0]['Order No'] || 'N/A');
            }

            data.forEach(function(row, index) {
                var tr = document.createElement('tr');
                if (row.Check === 'Yes') {
                    tr.classList.add('checked-row'); // Add class for styling
                }
                tr.innerHTML = `
                    <td>${row.Check || ''}</td>
                    <td>${row['Box Label'] || ''}</td>
                    <td>${row.Quantity || ''}</td>
                    <td>${row['Mark For'] || ''}</td>
                    <td>${row.Description || ''}</td>
                    <td>${row.Item || ''}</td>
                    <td>${row['Order No'] || ''}</td>
                    <td>${row['Length(cm)'] || ''}</td>
                    <td>${row['Width(cm)'] || ''}</td>
                    <td>${row['Height(cm)'] || ''}</td>
                    <td>${row['Weight(kg)'] || ''}</td>
                `;
                tableBody.appendChild(tr);
            });
            console.log("Table displayed.");
        }

//Beep
var scanbp = document.getElementById('scanbeep');
var errorbp = document.getElementById('errorbeep');

function playBeep(resultText) {

if(resultText==="Box found"){ 
console.log(resultText)
scanbp.play();
}else{
errorbp.play();
}
};

        function updateCheckColumn(inputVal) {
            console.log("Updating Check column for: ", inputVal);
            var data = JSON.parse(localStorage.getItem('csvData')) || [];
            var updated = false;
            var resultText = "Box not found";
	
            data.forEach(function(row) {
                if (row['Box Label'] === inputVal) {
                    if (row.Check !== 'Yes') {
                        row.Check = 'Yes';
                        updated = true;
                        resultText = "Box found";
                    } else {
                        resultText = "Box already found";
			
                    }
                }
		
            });


            if (updated) {
                localStorage.setItem('csvData', JSON.stringify(data));
                displayTable();
            }
            document.getElementById('result').textContent = resultText;
            updateStatusBar();
playBeep(resultText);
        }

        function updateStatusBar() {
            console.log("Updating status bar.");
            var data = JSON.parse(localStorage.getItem('csvData')) || [];
            var totalBoxes = data.length;
            var boxesFound = data.filter(row => row.Check === 'Yes').length;

            document.getElementById('totalBoxes').textContent = totalBoxes;
            document.getElementById('boxesFound').textContent = boxesFound;
            console.log("Status bar updated.");
        }

        // QR scanner code]
document.getElementById('scanButton').addEventListener('click', function() {
            console.log("Scan button clicked.");
            if (document.getElementById('qr-reader').innerHTML === '') {
                console.log("Initializing QR Scanner");
                const html5QrCode = new Html5Qrcode("qr-reader");
                html5QrCode.start(
                    { facingMode: "environment" }, // Prefer rear camera
                    {
                        fps: 10,    // Frame per second
                        qrbox: 200  // Dimension of QR scanning box
                    },
                    qrCodeMessage => {
			navigator.vibrate(200);
                        console.log("QR Code detected: ", qrCodeMessage);
                        document.getElementById('boxLabelInput').value = qrCodeMessage;
			updateCheckColumn(qrCodeMessage);

                        //html5QrCode.stop().then(ignore => {
                            //console.log("QR Code scanning stopped.");
                        //}).catch(err => {
                           // console.error("Error stopping QR Scanner: ", err);
                        //});
                    },
                    errorMessage => {
                        console.log("QR Scanner error: ", errorMessage);
                    }
                ).catch(err => {
                    console.error("Error starting QR Scanner: ", err);
                });
            } else {
                console.log("QR Scanner already initialized.");
            }
        });
    </script>
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
